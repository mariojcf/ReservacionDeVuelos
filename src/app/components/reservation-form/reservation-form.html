<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Reservar Vuelo</h1>
      <p>Completa tus datos para confirmar la reserva</p>
    </div>
    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej. Mario Corado" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="mario@example.com" required>
      </div>
      <div class="form-group">
        <label for="asiento">Asiento seleccionado</label>
        <input type="text" id="asiento" value="{{ selectedSeat }}" readonly>
      </div>
      <div class="form-group">
        <label for="vuelo">Vuelo</label>
        <select id="vuelo" required>
          <option value="">Selecciona un vuelo</option>
          <option value="GT101">GT101 – Ciudad de Guatemala → Miami</option>
          <option value="GT102">GT102 – Miami → Ciudad de Guatemala</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Confirmar Reserva</button>
    </form>
  </div>
</div>
